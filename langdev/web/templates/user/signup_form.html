{% extends 'user/base.html' %}
{% block body %}
  <form action="{{ url_for('signup') }}" method="post">
    <fieldset>
      <legend>Sign up</legend>
      <div>
        <label>Login name
               <input type="text" name="login" maxlength="45" /></label>
      </div>
      <div>
        <label>Password <input type="password" name="password" /></label>
      </div>
      <div>
        <label>Password (again) <input type="password" id="password2" /></label>
      </div>
      <div>
        <label>Screen name
               <input type="text" name="name" maxlength="25" /></label>
      </div>
      <div>
        <label>Email <input type="email" name="email" maxlength="255" /></label>
      </div>
      <div>
        <label>Website <input type="url" name="url" /></label>
      </div>
      {% if config['RECAPTCHA_PUBLIC_KEY'] and config['RECAPTCHA_PRIVATE_KEY'] %}
        <script src="http://www.google.com/recaptcha/api/challenge?k={{
          config['RECAPTCHA_PUBLIC_KEY'] }}&{{
          recaptcha_error and ('error=' ~ recaptcha_error) or '' }}"></script>
        <noscript>
           <iframe src="http://www.google.com/recaptcha/api/noscript?k={{
             config['RECAPTCHA_PRIVATE_KEY'] }}" height="300" width="500"
             frameborder="0"></iframe><br />
           <textarea name="recaptcha_challenge_field" rows="3" cols="40">
           </textarea>
           <input type="hidden" name="recaptcha_response_field"
                  value="manual_challenge" />
        </noscript>
      {% endif %}
      <div><input type="submit" /></div>
    </fieldset>
  </form>
{% endblock %}
