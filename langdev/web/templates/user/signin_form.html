{% extends 'user/base.html' %}
{% block body %}
  <form action="{{ url_for('signin') }}" method="post">
    <fieldset>
      <legend>Sign up</legend>
      {% if error %}
        <p>Incorrect login.</p>
      {% endif %}
      <label>Login
             <input type="text" name="login" maxlength="45" /></label>
      <label>Password
             <input type="password" name="password" /></label>
      <input type="submit" />
      <a href="{{ url_for('signup_form') }}">Sign up</a>
    </fieldset>
  </form>
{% endblock %}
