{% extends 'user/base.html' %}
{% block title -%}
  {{ user }} &#8212; {{ super() }}
{%- endblock %}
{% block body %}
  <h1>{{ user }} (<code>{{ user.login }}</code>)</h1>
  <dl>
    {% if user.url %}
      <dt>Website</dt>
      <dd><a href="{{ user.url }}">{{ user.url }}</a></dd>
    {% endif %}
    <dt>Since</dt>
    <dd><time datetime="{{ user.created_at.isoformat() }}">
      {{ user.created_at }}</time></dd>
  </dl>
{% endblock %}
